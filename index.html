<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS Navigation & Live Tracking</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="panel">
    <h2>GPS Navigation System</h2>

    <label>From</label>
    <input type="text" id="from" placeholder="Hebbal">

    <label>To</label>
    <input type="text" id="to" placeholder="Hennur">

    <button onclick="findRoute()">Show Route</button>

    <hr>

    <h3>Live Tracking</h3>

    <label>Tracking Code</label>
    <input type="text" id="code" placeholder="Enter any code">

    <button onclick="shareLocation()">Share My Location</button>
    <button onclick="watchLocation()">Track This Code</button>
</div>

<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="script.js"></script>
</body>
</html>
