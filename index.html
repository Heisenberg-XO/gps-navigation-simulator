<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore GPS Navigation & Live Tracking</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Bangalore GPS Navigation System</h1>
    <p>Shortest Path & Live Phone Tracking</p>

    <div class="form">
        <label>Start Location</label>
        <input type="text" id="start" placeholder="Eg: REVA University">

        <label>Destination</label>
        <input type="text" id="end" placeholder="Eg: Vaddarapalya">

        <button onclick="findRoute()">Find Shortest Route (Dijkstra)</button>
        <button onclick="findRouteBFS()">Find Route (BFS)</button>
        <button onclick="startLiveTracking()">Send My Phone Location</button>
    </div>

    <div class="output" id="output"></div>
</div>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="script.js"></script>
</body>
</html>
