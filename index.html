<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore GPS Navigation System</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Bangalore GPS Navigation System</h2>
    <p>Routing, Live Tracking & Traffic Visualization</p>

    <label>Start Location</label>
    <input type="text" id="start" placeholder="Hebbal">

    <label>Destination</label>
    <input type="text" id="end" placeholder="Hennur">

    <button onclick="findRoute()">Find Route</button>
    <button onclick="startLiveTracking()">Send My Phone Location</button>

    <div class="output" id="output"></div>
</div>

<!-- MAP -->
<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="script.js"></script>
</body>
</html>
